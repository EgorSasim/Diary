<div class="dft-create-list-modal">
  <button
    mat-icon-button
    class="dft-create-list-modal-close"
    color="accent"
    (click)="closeModal()"
  >
    <mat-icon>close</mat-icon>
  </button>
  <mat-card class="dft-create-list-modal-content">
    <mat-card-title class="dft-create-list-modal-content__item">
      {{ "app.createList" | translate }}
    </mat-card-title>
    <mat-card-content class="dft-create-list-modal-content__item"
      ><dft-input
        [type]="'text'"
        [placeholder]="'app.provideListName' | translate"
        [label]="'app.provideListName' | translate"
        [control]="formGroup.controls['title']"
        [errors]="requiredFieldError"
      ></dft-input>
    </mat-card-content>
    <mat-card-actions class="dft-create-list-modal-content__item">
      <button
        mat-raised-button
        color="primary"
        [disabled]="formGroup.controls['title'].invalid"
        (click)="createList()"
      >
        {{ "app.create" | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
