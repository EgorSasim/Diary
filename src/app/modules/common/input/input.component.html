<mat-form-field class="dft-input">
  <mat-label>{{ label }}</mat-label>
  <input
    type="{{ type }}"
    matInput
    [formControl]="control"
    placeholder="{{ placeholder }}"
  />

  <mat-error *ngIf="control.errors"
    ><ng-container *ngFor="let error of control.errors | keyvalue">{{
      errors.get(error.key) | translate
    }}</ng-container></mat-error
  >
</mat-form-field>
