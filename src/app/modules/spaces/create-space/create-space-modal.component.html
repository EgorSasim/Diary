<div class="dft-create-space-modal">
  <button class="dft-create-space-modal-close" (click)="closeModal()">
    {{ hideSign }}
  </button>
  <header class="dft-create-space-modal__header">
    {{ "app.createSpace" | translate }}
  </header>
  <input
    type="text"
    placeholder="Write space name..."
    [formControl]="formGroup.controls['name']"
  />
  <button (click)="createSpace()">Create</button>
</div>
