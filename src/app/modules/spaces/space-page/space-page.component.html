<div class="dft-space-page">
  <h1 *ngIf="space$ | async as space">
    {{ "app.space" | translate }} <i>{{ space.title }}</i>
  </h1>

  <p *ngFor="">
    {{ list.title }}
  </p>

  <mat-list>
    <div mat-subheader>{{ "app.lists" | translate }}:</div>
    <mat-list-item
      *ngFor="let list of lists$ | async"
      class="dft-space-page-list-item"
    >
      <mat-icon matListItemIcon>list</mat-icon>
      <div matListItemTitle class="dft-space-page-list-item-title">
        {{ list.title }}
      </div>
      <button mat-raised-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-list-item>
    <mat-divider></mat-divider>
    <div mat-subheader>Folders:</div>
  </mat-list>
</div>
